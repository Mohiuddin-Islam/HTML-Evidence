<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>Ans No-2</h2>
    <div style="background-color: grey; width: 420px; height: 250px;">
        <table style="border-collapse: collapse; width: 420px; height: 200px;">
            <caption style="font-size: 25px;"><i>A Text Table with Merged Cell</i></caption>
            <tr>
                <td rowspan="2"></td>
                <th colspan="2">Average</th>
                
                <th rowspan="2">Red Eyes</th>
            </tr>
            <tr>
                
                <th>Height</th>
                <th>Weight</th>
                
            </tr>
            <tr>
                <th>Males</th>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <th>Females</th>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>

        </table>

    </div>
</body>
</html>
