<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Form</title>
</head>
<body>
    <h2>Ans No-1</h2>
    <fieldset>
        <legend>Account</legend>
        <form action="">
            First Name: <br> <input type="text" name="" id="" placeholder="Enter Your First Name"><br>
            Last Name: <br> <input type="text" name="" id="" placeholder="Enter Your Last Name"><br>
            Email: <input type="text" name="" id="" placeholder="Enter Email"><br>
            Password: <br> <input type="text" name="" id="" placeholder="Enter Password"><br>
            Confirm Password: <br> <input type="text" name="" id="" placeholder="Enter Confirm Password"><br>
            Gender: Male: <input type="radio" name="Gender" id="" value="m"> Female: <input type="radio" name="Gender id=" value="f"><br>
            Hobbies: Music: <input type="checkbox" name="" id=""> Sports: <input type="checkbox" name="" id=""> Travel: <input type="checkbox" name="" id=""> Movies: <input type="checkbox" name="" id=""><br>
            Source of Income: <select name="" id="">
                <option value="">Select One</option>
                <option value="Employed">Employed</option>
                <option value="Student">Student</option>
            </select><br>
            Upload Profile Picture: <input type="file" name="Image" id=""><br>
            Age: <br> <input type="number" name="" id="" placeholder="Enter Age"><br>
            Biography: <br> <textarea name="" id="" cols="25" rows="10" placeholder="Enter Biography"></textarea><br>
            <input type="Submit" name="" id=""> <input type="Reset" name="" id="">
        </form>
    </fieldset>
</body>
</html>
