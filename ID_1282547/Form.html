<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Ans No-2</h2>
    <h2>Student Registration Form</h2>
    <form action="">
        ID: <br> <input type="text" name="" id="" placeholder="Enter Your ID"><br>
        Name: <br> <textarea name="" id="" cols="25" rows="5" placeholder="Enter Your Name"></textarea><br>
        Round: <select name="" id="">
            <option value="">Select One</option>
            <option value="50">50</option>
            <option value="51">51</option>
            <option value="52">52</option>
        </select><br>
        Gender: Male: <input type="radio" name="gender" id="" value="m"> Female: <input type="radio" name="gender" id="" value="f"><br>
        Education: SSC: <input type="checkbox" name="" id=""> HSC: <input type="checkbox" name="" id=""><br>
        <input type="Submit" name="" id=""> <input type="Reset">
    </form>
</body>
</html>
