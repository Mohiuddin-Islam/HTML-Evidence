<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>Ans No-1</h2>
    <h2>Student Information</h2>
    <table style="border-collapse: collapse; width: 400px; height: 100px;">
        <tr>
            <th>Name</th>
            <th rowspan="3" style="text-align: left;">Result</th>
            <th>Class</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td style="text-align: center;">Masud</td>
            
            <td style="text-align: center;">V</td>
            <td style="text-align: center;">90</td>
        </tr>
        <tr>
            <td style="text-align: center;">Saif</td>
            
            <td style="text-align: center;">VI</td>
            <td style="text-align: center;">80</td>
        </tr>

    </table>
</body>
</html>
