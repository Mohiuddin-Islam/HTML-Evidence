<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Ans No-1</h2>
    <h3>Product Entry Form</h3>
    <form action="">
        ID: <br> <input type="text" name="" id="" placeholder="Enter ID"><br>
        Name: <br> <input type="text" name="" id="" placeholder="Enter Your Name"><br>
        Type: <select name="" id="">
            <option value="">Select One</option>
            <option value="food">Food</option>
            <option value="soap">Soap</option>
            <option value="shampo">Shanpo</option>
        </select><br>
        Imported: <input type="checkbox" name="" id=""><br>
        Price: <input type="text" name="" id="" placeholder="Enter Price"><br>
        Manufacturer: <br> <textarea name="" id="" cols="20" rows="5" placeholder="Enter Manufacturer"></textarea><br>
        <input type="submit" name="" id=""> <input type="Reset" name="" id="">
    </form>
</body>
</html>
